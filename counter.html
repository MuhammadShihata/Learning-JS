<!Doctype html>
<html lang="en" class="h-100 d-flex justify-content-center align-items-center">
    <head>
        <title>Counter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script>
            let count = 0;
            
            document.addEventListener("DOMContentLoaded", function() {

                // Have each button change the value of the counter
                document.querySelectorAll('.count').forEach(function(button) {
                    button.onclick = function() {
                        let n = parseInt(button.dataset.val) 
                        if (n != 0) {
                            count += n;
                        } else {
                            count = n;
                        };
                        document.querySelector('#counter').innerHTML = count;
                    };
                });

            });
        </script>
    </head>
    <body class="d-flex flex-column align-items-center">
        <h1 class="display-4">Counter</h1>
        <h2 class="display-1" id="counter">0</h2>
        <div class="d-flex mt-4">
            <button class="count btn btn-success shadow-sm mr-2" data-val="1">Add</button>
            <button class="count btn btn-warning shadow-sm mr-2" data-val="-1">Sub</button>
            <button class="count btn btn-danger shadow-sm" data-val="0">Reset</button>
        </div>
        <a class="small text-muted mt-4" href="index.html">Back to index</a>
    </body>
</html>
